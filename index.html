<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام التوثيق والبحث</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 20px;
      background: #fefefe;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchContainer {
      text-align: center;
      margin: 30px 0;
    }
    #searchTitle {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      direction: rtl;
      text-align: right;
    }
    #suggestions {
      width: 60%;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      position: relative;
      text-align: right;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    #results {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }
    .citation {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .citation.ar {
      direction: rtl;
      text-align: right;
    }
    .citation.en {
      direction: ltr;
      text-align: left;
    }
    #btnCite {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #btnCite:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
      font-size: 14px;
      direction: rtl;
      border-top: 1px solid #ddd;
    }
    footer img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 10px;
      object-fit: cover;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

  <h1>🔎 نظام التوثيق والبحث العلمي</h1>

  <div id="searchContainer">
    <input type="text" id="searchTitle" 
           placeholder="أدخل عنوان البحث..." 
           autocomplete="off" 
           onkeyup="fetchSuggestions(this.value)">
    <div id="suggestions"></div>
    <br>
    <button id="btnCite" onclick="getCitation()">📖 التوثيق</button>
  </div>

  <div id="results"></div>

  <footer>
    <p>جميع الحقوق محفوظة © 2025 - ناصر مهران</p>
    <img src="myphoto.jpg" alt="صورتي">
  </footer>

  <script>
    // اقتراحات مؤقتة (مكان قاعدة البيانات)
    const suggestionsList = [
      "إدارة السلامة في المدارس",
      "التعليم الفني في مصر",
      "Proactive Safety Management",
      "Black Lung Disease in Coal Miners",
      "التربية وعلم النفس",
      "National Disaster Strategy Tanzania"
    ];

    function fetchSuggestions(query) {
      const suggBox = document.getElementById("suggestions");
      suggBox.innerHTML = "";
      if (!query) return;
      const filtered = suggestionsList.filter(item => item.includes(query));
      filtered.forEach(s => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = s;
        div.onclick = () => {
          document.getElementById("searchTitle").value = s;
          suggBox.innerHTML = "";
        };
        suggBox.appendChild(div);
      });
    }

    function getCitation() {
      const title = document.getElementById("searchTitle").value;
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!title) {
        results.innerHTML = "<p>⚠️ من فضلك أدخل عنوان البحث.</p>";
        return;
      }

      // مثال توثيق عربي
      const citationAr = `
        <div class="citation ar">
          <strong>المؤلف:</strong> د. أحمد علي<br>
          <strong>العنوان:</strong> ${title}<br>
          <strong>المجلة:</strong> المجلة العربية للتربية<br>
          <strong>مكان النشر:</strong> القاهرة<br>
          <strong>السنة:</strong> 2023<br>
          <a href="https://almaref.org" target="_blank">🔗 رابط الوصول</a>
        </div>
      `;

      // مثال توثيق أجنبي
      const citationEn = `
        <div class="citation en">
          <strong>Author:</strong> John Smith<br>
          <strong>Title:</strong> ${title}<br>
          <strong>Journal:</strong> International Journal of Education<br>
          <strong>Publisher:</strong> Springer<br>
          <strong>Year:</strong> 2022<br>
          <a href="https://scholar.google.com" target="_blank">🔗 Direct Link</a>
        </div>
      `;

      results.innerHTML = "<h3>نتائج التوثيق:</h3>" + citationAr + citationEn;
    }
  </script>

</body>
</html>
